<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags Using HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Country Flags using HTML and CSS only</h1>
    <ul>
        <li>
            <p>India</p>
            <div class="container">
                <div class="left">
                    <img src="./assets/images/India.png" alt="Indian flag">
                    <p>image</p>
                </div>
                <div class="separator"></div>
                <div class="right">
                    <div class="flag indian">
                        <div class="section1"></div>
                        <div class="section2"></div>
                        <div class="center"></div>
                    </div>
                    <p>HTML & CSS</p>
                </div>
            </div>
        </li>
        <li>
            <p>Australia</p>
            <div class="container">
                <div class="left">
                    <img src="./assets/images/Australia.png" alt="Australian flag">
                    <p>image</p>
                </div>
                <div class="separator"></div>
                <div class="right">
                    <div class="flag australia">
                        <div class="division">
                            <div class="section1"></div>
                            <div class="section2"></div>
                            <div class="diagonal"></div>
                            <div class="diagonal reversed"></div>
                        </div>
                        <img src="./assets/images/star.png" alt="" class="star size-xs">

                        <img src="./assets/images/star.png" alt="" class="star size-s">

                        <img src="./assets/images/star.png" alt="" class="star size-m">

                        <img src="./assets/images/star.png" alt="" class="star size-l">

                        <img src="./assets/images/star.png" alt="" class="star size-xl">

                        <img src="./assets/images/star.png" alt="" class="star size-xxl">
                    </div>
                    <p>HTML & CSS</p>
                </div>
            </div>
        </li>
        <li>
            <p>Sweden</p>
            <div class="container">
                <div class="left">
                    <img src="./assets/images/Sweden.webp" alt="Sweden flag">
                    <p>image</p>
                </div>
                <div class="separator"></div>
                <div class="right">
                    <div class="flag sweden">
                        <div class="section1"></div>
                        <div class="section2"></div>
                    </div>
                    <p>HTML & CSS</p>
                </div>
            </div>
        </li>
        <li>
            <p>Azerbaijan</p>
            <div class="container">
                <div class="left">
                    <img src="./assets/images/Azerbaijan.png" alt="Azerbaijan flag">
                    <p>image</p>
                </div>
                <div class="separator"></div>
                <div class="right">
                    <div class="flag azerbaijan">
                        <div class="section1"></div>
                        <div class="section2"></div>
                        <div class="center">
                            <p>C <span>&#9728;</span></p>
                        </div>
                    </div>
                    <p>HTML & CSS</p>
                </div>
            </div>
        </li>
    </ul>
</body>

</html>
